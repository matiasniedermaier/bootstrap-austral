  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Hoteles</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./preguntas-frecuentes.html">Preguntas Frecuentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./precios.html">Precios</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contacto<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron">
      <h1>Hoteles</h1>
    </div>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
          <li class="breadcrumb-item active">Contacto</li>
        </ol>
      </nav>
      <h1>Dejanos tu comentario y te responderemos!</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group col-sm-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Ingrese su email">
          </div>
          <div class="form-group col-sm-3">
            <label for="residencia">Pais</label>
            <select id="residencia" class="form-control">
              <option selected>Argentina</option>
              <option>Brasil</option>
              <option>Chile</option>
              <option>Paraguay</option>
              <option>Colombia</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea id="comentario" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label for="gridCheck" class="form-check-label">Quiero que me contacten</label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
    <footer>
      <div class="row">
        <div class="col-md-4 d-flex flex-column">
          <a href="http://www.facebook.com">Facebook</a>
          <a href="http://www.instagram.com">Instagram</a>
          <a href="http://www.twitter.com">Twitter</a>
        </div>
        <div class="col-md-4 d-flex flex-column">
          <address>
          <p>Nazca 2500, CABA, Argentina</p>
          <p>+5491158765131</p>
          <p>hola@gmail.com</p>
          </address>
        </div>
        <div class="col-md-4 d-flex flex-column align-items-end">
          <a href="#">Contacto</a>
          <a href="#">Preguntas Frecuentes</a>
          <a href="#">Email</a>
        </div>
      </div>
    </footer>

    <script src="dist/main.js"></script>
  </body>
</html>
